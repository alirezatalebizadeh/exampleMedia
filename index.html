<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>media</title>
</head>

<body>
    <!-- media1 -->
    <div class="Media">
        <div class="icon-box">
            <i class="fa fa-telegram"></i>
        </div>
        <div class="icon-box">
            <i class="fa fa-twitter"></i>
        </div>
        <div class="icon-box">
            <i class="fa fa-instagram"></i>
        </div>
        <div class="icon-box">
            <i class="fa fa-facebook"></i>
        </div>
    </div>

    <!-- media2 -->
    <div class="Media2">
        <div class="icon-box2 instagram">
            <i class="fa fa-instagram"></i>
        </div>
        <div class="icon-box2 google">
            <i class="fa fa-google"></i>
        </div>
        <div class="icon-box2 whatsapp">
            <i class="fa fa-whatsapp"></i>
        </div>
        <div class="icon-box2 twitter">
            <i class="fa fa-twitter"></i>
        </div>
    </div>
    <!-- media3 -->

    <div class="Media3">
        <i class="fa fa-share-alt" id="share"></i>
        <i class="fa fa-telegram" id="telegram"></i>
        <i class="fa fa-instagram" id="instagram"></i>
        <i class="fa fa-facebook" id="facebook"></i>
        <i class="fa fa-youtube-play" id="youtube"></i>
    </div>


</body>

</html>
